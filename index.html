<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <script src="./ConsultaCep.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Consulta de Endere√ßo</h1>
    <form id="form-cep">

        <input type="text" id="cep" name="cep" placeholder="Insira seu CEP" required/>
        <br>
        <br>        
        <button class="botaoConsulta" type="button" onclick="consultarCEP()">Consultar</button>
        <button class="botaoLimpar" type="button" onclick="limparCampos()">Limpar</button>
        <br/>
        <br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" readonly />
        <br/>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly />
        <br/>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly />
        <br/>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly />

    </form>

</body>
</html>
